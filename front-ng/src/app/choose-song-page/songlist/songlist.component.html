<div class="wrapper">
  <div *ngIf="!songs?.length" class="song">
    {{ 'no_songs' | translate }}
  </div>
  <a *ngFor="let song of songs" class="song"
     [routerLink]="'/song/'+song.artist+'/'+song.title+'/'+song.version">
    <span>{{ song.artist }}</span>
    -
    <span>{{ song.title }}</span>
  </a>
</div>
